<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">     
</head>
<body>

    <div class="sliderContainer">
        <div class="slides">
            <div class="slide" style="background-color: aqua;">1</div>
            <div class="slide" style="background-color: rgb(217, 125, 13);">2</div>
            <div class="slide" style="background-color: rgb(40, 202, 7);">3</div>
            <div class="slide" style="background-color: rgb(49, 13, 205);">4</div>
            <div class="slide" style="background-color: rgb(122, 6, 43);">5</div>
        </div>
        <div class="prev"><i class="bi bi-arrow-left"></i></div>
        <div class="next"><i class="bi bi-arrow-right"></i></div>
    </div>
    <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
    </div>
    <script src="./assets/js/script1.js"></script>
</body>
</html>
